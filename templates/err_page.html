<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%">
<head>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/jquery.js" type="text/javascript"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <meta http-equiv="refresh" content="2;url={{ url_for('board') }}" />
    <meta charset="UTF-8">
    <title>出错啦！</title>
</head>
<body style="height: 100%; width: 100%" class="text-center">
    <h1 style="width: 100%; height: 43%; padding-top: 10%" class="display-1">在连接串口时出现了错误！</h1>
    <h1 style="width: 100%" class="display-6 mb-5">
        <span class="sec">
            2
        </span>
        秒后回到
        <a href="{{ url_for("board") }}">
            主页
        </a>
        。
    </h1>
    <h1 style="width: 100%" class="display-6">可能是当前选择的串口无设备或被其他连接占用。</h1>
    <h1 style="width: 100%" class="display-6">请检查后再重试连接！</h1>
	<script type="text/javascript">
		$(function() {
			let wait = $(".sec").html();
			timeOut();
			function timeOut() {
				if(wait !== 0) {
					setTimeout(function() {
						$('.sec').text(--wait);
						timeOut();
					}, 1000);
				}
			}
		});
	</script>
</body>
</html>
