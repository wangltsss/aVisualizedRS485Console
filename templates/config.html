<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/jquery.js" type="text/javascript"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>板卡调试系统</title>
</head>
<body class="text-center bg-dark bg-gradient text-white" style="height: 100%">
    <div class="container-fluid">
        <form method="post" class="needs-validation" novalidate>
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="input-group mt-5">
                        <label class="input-group-text bg-dark text-white" for="port-select">
                            <span style="color: red">*</span>
                            串口选择
                        </label>
                        <select class="form-select bg-secondary text-white" id="port-select" name="port-select" required>
                            <option selected disabled value="">请选择...</option>
                            {% for port in ports %}
                            <option value="{{ port }}">{{ port }}</option>
                            {% endfor %}
                        </select>
                        <div class="valid-feedback">这个看起来没什么问题:)</div>
                        <div class="invalid-feedback">这项必须要选哦>_<</div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="input-group mt-5">
                        <label class="input-group-text bg-dark text-white" for="group-mode">
                            <span style="color: red">*</span>
                            组模式
                        </label>
                        <select class="form-select bg-secondary text-white" id="group-mode" name="group-mode" required>
                            <option selected disabled value="">请选择...</option>
                            <option value="4*1">4×1</option>
                            <option value="8*1">8×1</option>
                            <option value="16*1">16×1</option>
                            <option value="32*1">32×1</option>
                        </select>
                        <div class="valid-feedback">这个看起来没什么问题:)</div>
                        <div class="invalid-feedback">这项必须填写哦>_<</div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="input-group mt-5">
                        <span class="input-group-text bg-dark text-white">
                            <span style="color: red">*</span>
                            板卡ID
                        </span>
                        <input type="text" class="form-control bg-secondary text-white" name="board-id" id="board-id" required>
                        <div class="valid-feedback">这个看起来没什么问题:)</div>
                        <div class="invalid-feedback">这项必须填写哦>_<</div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="input-group mt-5">
                        <span class="input-group-text bg-dark text-white">
                            版本号
                        </span>
                        <input type="text" class="form-control bg-secondary text-white" name="version" id="version" value="15.2">
                        <div class="valid-feedback">这个看起来没什么问题:)</div>
                        <div class="invalid-feedback">这项必须填写哦>_<</div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="input-group mt-5 mb-5">
                        <label class="input-group-text bg-dark text-white" for="board-type">
                            板卡类型
                        </label>
                        <select class="form-select bg-secondary text-white" id="board-type" name="board-type">
                            <option selected>新研信号继电器板</option>
                            <option>新研功率继电器板</option>
                        </select>
                        <div class="valid-feedback">这个看起来没什么问题:)</div>
                        <div class="invalid-feedback">这项必须要选哦>_<</div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center" >
                <div class="col-2">
                    <button class="btn-outline-danger btn mt-4 w-100" type="submit">连接！</button>
                </div>
            </div>
            <div class="row justify-content-center" >
                <div class="col-2">
                    <button class="btn-outline-primary btn w-100 mt-3" type="button" onclick="reload()">刷新此页</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="../static/js/config.js"></script>
</body>
</html>
