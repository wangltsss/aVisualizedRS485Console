<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/jquery.js" type="text/javascript"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>板卡调试系统</title>
</head>
<body class="text-center bg-dark bg-gradient text-white" style="height: 100%">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-4 mt-5 mb-3 p-3 bg-secondary bg-gradient rounded-3 text-start">
                使用说明：
                <br>
                <br>
                - 在'串口选择'选择框选中要连接的串口，然后点击'连接'。
                <br>
                <br>
                - 系统会自动识别板卡ID，组模式等参数。
                <br>
                <br>
                - 如'串口选择'列表中没有要连接的串口，则点击'刷新此页'
                <br>
                &nbsp;&nbsp; 后再试。
            </div>
        </div>
        <form method="post" class="needs-validation" novalidate>
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="input-group mt-5">
                        <label class="input-group-text bg-dark text-white" for="port-select">
                            <span style="color: red">*</span>
                            串口选择
                        </label>
                        <select class="form-select bg-secondary text-white" id="port-select" name="port-select" required>
                            <option selected disabled value="">请选择...</option>
                            {% for port in ports %}
                            <option value="{{ port }}">{{ port }}</option>
                            {% endfor %}
                        </select>
                        <div class="valid-feedback">这个看起来没什么问题:)</div>
                        <div class="invalid-feedback">这项必须要选哦>_<</div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-3" >
                <div class="col-2">
                    <button class="btn-outline-danger btn mt-4 w-100" type="submit">连接！</button>
                </div>
            </div>
            <div class="row justify-content-center" >
                <div class="col-2">
                    <button class="btn-outline-primary btn w-100 mt-3" type="button" onclick="reload()">刷新此页</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="../static/js/config.js"></script>
</body>
</html>
